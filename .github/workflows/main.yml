name: Build Thesis PDF

on:
  push:
    branches:
      - master

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install tex requirements
        run: sudo apt-get update && sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra
      
      - name: Install GitHub CLIs
        run: sudo apt install gh -y
      
      - name: Install python packages
        run: sudo apt install -y python3-pygments python3-proselint
      
      - name: Run Make setup
        run: |
          make setup

      - name: Build PDF
        run: |
          make build
        shell: bash

      - name: Bump version from commits
        id: semver
        uses: issue-ops/semver@v0.1.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch

      - name: Push new tag
        run: |
          git tag ${{ steps.semver.outputs.new_version }}
          git push origin ${{ steps.semver.outputs.new_version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Draft release with commits
        uses: release-drafter/release-drafter@v5
        with:
          version: ${{ steps.semver.outputs.new_version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Get draft release body
        id: get_body
        run: |
          body=$(gh release view $(gh release list --draft --json tagName -q '.[0].tagName') --json body -q '.body')
          echo "body=$body" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Github release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.semver.outputs.new_version }}
          body: ${{ steps.get_body.outputs.body }}
          files: build/thesis.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}