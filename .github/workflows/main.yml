name: Build Thesis PDF

on:
  push:
    branches:
      - master

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install GitHub CLI
        run: sudo apt-get update && sudo apt install gh -y

      - name: Install Pygments
        run: pip install Pygments

      - name: Prepare minted directory
        run: mkdir -p build/_minted-thesis

      - name: Add pygmentize to PATH
        run: echo "/opt/hostedtoolcache/Python/3.11.14/x64/bin" >> $GITHUB_PATH


      - name: Install TeX requirements
        run: sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra

      - name: Run Make setup
        run: make setup

      - name: Build PDF
        run: make build
        shell: bash

      - name: Auto Generate Next Release Tag by Date
        id: generate_tag
        uses: alexvingg/next-release-tag@v1.0.4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Push new tag
        run: |
          git tag ${{ steps.generate_tag.outputs.release_tag }}
          git push origin ${{ steps.generate_tag.outputs.release_tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Generate release notes from commits
        id: release_notes
        run: |
          # Get commits since last tag
          notes=$(git log $(git describe --tags --abbrev=0)..HEAD --pretty=format:"- %s")
          echo "notes=$notes" >> $GITHUB_OUTPUT
      
      - name: Create Github release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.generate_tag.outputs.release_tag }}
          body: ${{ steps.release_notes.outputs.notes }}
          files: build/thesis.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
